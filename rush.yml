---
name: PhoneNumberPicker
description: Extension component for PhoneNumberPicker. Created using Rush.

version:
  number: auto
  name: '1'

authors:
  - yash

build:
  release:
    # Optimizes the extension on every release build.
    optimize: true

  # If enabled, you will be able to use Java 8 language features in your extension.
  desugar:
    enable: false
    desugar_deps: false

assets:
  # Extension icon. This can be a URL or a local image in 'assets' folder.
  icon: icon.png
  # Extension assets.
  # other:
  #   - my_awesome_asset.anything

# Extension dependencies (JAR).
deps:
  - play-services-auth-20.1.0.jar
  - play-services-auth-api-phone-17.4.0.jar
  - play-services-base-17.3.0.jar
  - play-services-identity-17.0.0.jar
